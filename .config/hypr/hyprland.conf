########################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=HDMI-A-1,1920x1080,0x0,1
monitor=DP-1,1920x1080,1920x0,1

workspace=HDMI-A-1,21
workspace=DP-1,11

exec-once = dunst
exec-once = /usr/lib/polkit-kde-authentication-agent-1

exec-once = start_wayland_bar

exec-once = hyprland_mon_socket.sh

exec-once = hyprpaper

# exec-once = python "$SCRIPTS_DIR/external/inkscape-shortcut-manager/main.py"


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,br
    kb_options = grp:alt_caps_toggle
    numlock_by_default = true

    follow_mouse = 1

    scroll_method = 2fg

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(86e1fcee) rgba(c3e88dee) 45deg
    col.inactive_border = rgba(222436aa)

    layout = master
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    blur = yes
    blur_size = 8
    blur_passes = 1
    blur_new_optimizations = on

    drop_shadow = yes
    shadow_range = 12
    shadow_render_power = 2
    col.shadow = rgba(1b1d2bee)
}

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier=overshot,0.05,0.9,0.1,1.1

    animation = windows, 1, 4, overshot
    animation = windowsOut, 1, 4, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 4, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
    no_gaps_when_only = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = true
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrule=opacity 0.95 override 0.85 override,foot


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER
$shortcutMod = ALT

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $shortcutMod, Return, exec, foot
bind = $shortcutMod, 104, exec, foot
bind = $shortcutMod, A, exec, sci add
bind = $shortcutMod, B, exec, $BROWSER
bind = $shortcutMod, C, exec, pick_color
bind = $shortcutMod, D, exec, cd $ACADEMIC_DIRECTORY/unicamp/disciplinas; $TERMINAL
bind = $shortcutMod, J, exec, open_book
bind = $shortcutMod, K, exec, sci
bind = $shortcutMod, P, exec, open_project
bind = $shortcutMod, S, exec, open_spotify
bind = $shortcutMod, W, exec, webcam
bind = $shortcutMod, Print, exec, print_screen

bind = , 121, exec, change_vol
bind = , 122, exec, change_vol -
bind = , 123, exec, change_vol +

bind = CTRL_ALT, Delete, exec, wlogout

bind = $mainMod, P, exec, wofi --show drun

bind = $mainMod SHIFT, Q, exit, 
bind = $mainMod SHIFT, C, killactive
bind = $mainMod, V, togglefloating, 
bind = $mainMod, S, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, Return, layoutmsg, swapwithmaster
bind = $mainMod SHIFT, Return, layoutmsg, addmaster

bind = $mainMod SHIFT, H, resizeactive, -30 0
bind = $mainMod SHIFT, J, resizeactive, 0 30
bind = $mainMod SHIFT, K, resizeactive, 0 -30
bind = $mainMod SHIFT, L, resizeactive, 30 0

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

bind = ALT SHIFT, L, exec, set_hyprland_monitor.sh 1
bind = ALT SHIFT, H, exec, set_hyprland_monitor.sh 0

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 0, exec, set_hyprland_workspace.sh 0
bind = $mainMod, 1, exec, set_hyprland_workspace.sh 1
bind = $mainMod, 2, exec, set_hyprland_workspace.sh 2
bind = $mainMod, 3, exec, set_hyprland_workspace.sh 3
bind = $mainMod, 4, exec, set_hyprland_workspace.sh 4
bind = $mainMod, 5, exec, set_hyprland_workspace.sh 5
bind = $mainMod, 6, exec, set_hyprland_workspace.sh 6
bind = $mainMod, 7, exec, set_hyprland_workspace.sh 7
bind = $mainMod, 8, exec, set_hyprland_workspace.sh 8
bind = $mainMod, 9, exec, set_hyprland_workspace.sh 9

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 0, exec, move_hyprland_workspace.sh 0
bind = $mainMod SHIFT, 1, exec, move_hyprland_workspace.sh 1
bind = $mainMod SHIFT, 2, exec, move_hyprland_workspace.sh 2
bind = $mainMod SHIFT, 3, exec, move_hyprland_workspace.sh 3
bind = $mainMod SHIFT, 4, exec, move_hyprland_workspace.sh 4
bind = $mainMod SHIFT, 5, exec, move_hyprland_workspace.sh 5
bind = $mainMod SHIFT, 6, exec, move_hyprland_workspace.sh 6
bind = $mainMod SHIFT, 7, exec, move_hyprland_workspace.sh 7
bind = $mainMod SHIFT, 8, exec, move_hyprland_workspace.sh 8
bind = $mainMod SHIFT, 9, exec, move_hyprland_workspace.sh 9

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
