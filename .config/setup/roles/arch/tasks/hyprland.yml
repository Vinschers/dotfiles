---
- name: Install Hyprland dependencies from pacman
  become: true
  community.general.pacman:
    name:
      - socat
      - qt5ct
      - qt5-wayland
      - qt6
      - xdg-desktop-portal-wlr
      - dunst
      - polkit-kde-agent
      - foot
      - waybar
      - wofi
      - slurp
      - grim
      - wl-clipboard
      - waylock
      - cpio
      - jq
    state: present

- name: Install Hyprland dependencies from AUR
  become: true
  become_user: aur_builder
  kewlfft.aur.aur:
    name:
      - wlogout
      - swww
      - wl-color-picker
      - nwg-look
      - spotifywm-git
    state: present

- name: Install Hyprland with NVIDIA patch
  become: true
  become_user: aur_builder
  kewlfft.aur.aur:
    name: hyprland-nvidia
    state: present
  when: nvidia.stdout != ""

- name: Install Hyprland
  become: true
  community.general.pacman:
    name: hyprland
    state: present
  when: nvidia.stdout == ""
