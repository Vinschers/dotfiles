import:
  - ~/.config/theme/files/alacritty.yml

window:
  padding:
    x: 5
    y: 5

  opacity: 0.9
  dynamic_title: true

  class:
    instance: Alacritty
    general: Alacritty
font:
  normal:
    family: monospace
  bold:
    family: monospace
    style: Bold
  italic:
    family: monospace
    style: Italic
  bold_italic:
    family: monospace
    style: Bold Italic

  size: 12.0
draw_bold_text_with_bright_colors: true
